<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Davis Restaurant - Delicious Food </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">

                
                <h1 class="bg-info p-3 text-white text-center" >Menu Table</h1>            
                <p class="font-italic text-center text-white bg-dark">Select the menu</p>
            
            <br>
            <div class="container">
                <select name="item restaurant-dropdown restaurant" class="custom-select custom-select-lg mb-3"
                    id="restaurant">
                    <option value="">Select Menu</option>
                </select>
                <br>
                

                <h3 class="text-center">Details of Selected Dish:</h3>
                

                <table id="tabl" class="table tab table-striped">
                    <tr>
                        <th>ID</th>
                        <td id="id"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td id="menuname"></td>
                    </tr>
                    <tr>
                        <th>Short Name</th>
                        <td id="sname"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td id="descp"></td>
                    </tr>
                    <tr>
                        <th>Price Small</th>
                        <td id="psmall"></td>
                    </tr>
                    <tr>
                        <th>Price Large</th>
                        <td id="plarge"></td>
                    </tr>

                </table>
                <hr>
                <h2 class="text-center">Total Bill</h2>
                <table id="myTable" border="3" class="table">

                    <thead class="thead-dark">

                        <tr>
                            
                            
                            <th>Dish Name</th>
                            <th>Price</th>
                            
                            
                        </tr>
                    </thead>
                </table>
                <br>
                
                <h3 id="total" class="bg-success text-white-50 bg-dark col col-lg-3 h5">Total Price:</h3>


            </div>
    </header>
    <footer>
        <p class="text-center">&copy; Copyright 2020 - Davis Restaurant</p><br>

    </footer>
    </div>


    <script src="ass4.js" defer></script>
    

</body>

</html>
